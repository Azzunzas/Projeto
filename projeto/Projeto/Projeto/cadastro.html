    <main>

        <section>
            <h1>Cadastro de Usuários</h1>
            <p>Preencha o formulário:</p>

            <form>
                <label for="nome">Nome: </label>
                <input type="text" name="nome" id="nome">

                <label for="email">E-mail: </label>
                <input type="email" name="email" id="email">

                <label for="senha">Senha: </label>
                <input type="password" name="senha" id="senha">
                
                <label for="conf_senha">Confirmar senha: </label>
                <input type="password" name="conf_senha" id="conf_senha">

                <label for="cpf">CPF: </label>
                <input type="text" name="cpf" id="cpf">
                
                <label for="cidade">Cidade: </label>
                <input type="text" name="cidade" id="cidade">

                <label for="endereco">Endereço: </label>
                <input type="text" for="endereco" id="endereco">

                <label for="telefone">Telefone: </label>
                <input type="text" name="telefone" id="telefone">
                
                <label for="data">Data de Nascimento: </label>
                <input type="date" name="data" id="data">
                
                <div class="botoes_form">
                    <button type="reset" class="roxo_claro">Limpar</button>
                    <button type="submit" class="roxo">Cadastrar</button>
                </div>
            </form>

        </section>

    </main>

    <footer>

    </footer>
